<div class="subscriber-list">
  <table mat-table [dataSource]="subscribers$ | async" class="mat-elevation-z8 subscriber-list__table">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let item"> {{item.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let item"> {{item.lastName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openSubscriber(row)"></tr>
  </table>

  <button mat-raised-button color="primary" class="subscriber-list__add" (click)="openDialog()">Add subscriber</button>

</div>
